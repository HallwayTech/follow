WhatIsThis.icon=WhatIsThis16.gif
WhatIsThis.bufferSize.title=What Is Buffer Size?
WhatIsThis.bufferSize.text=\
  Buffer Size is the number of characters which the Follow application\n\
  reads from a file each time it pulls characters from that file.\n\n\
  High values will increase the performance of the Follow application, but\n\
  will consume more RAM.
WhatIsThis.latency.title=What Is Latency?
WhatIsThis.latency.text=\
  Latency is the number of milliseconds which the Follow application rests\n\
  each time it reaches the end of a file before checking to see if anything\n\
  has been added to that file.\n\n\
  Latency values of lower than 1000ms (1 second) are not recommended, as they\n\
  may cause performance problems.
WhatIsThis.tabPlacement.title=What Is Tab Placement?
WhatIsThis.tabPlacement.text=\
  Tab Placement dictates the location of the tabs within the Follow\n\
  application's main window. These tabs may be located at the Top, \n\
  Bottom, Left, or Right side of the window.
WhatIsThis.confirmDelete.title=What Is Confirm Delete?
WhatIsThis.confirmDelete.text=\
  When performing the Delete action, you may or may not want a dialog\n\
  to appear asking you to confirm your intent to delete the contents\n\
  of the currently selected file.\n\n\
  By changing the value of this preference, you can control\n\
  whether or not this dialog appears.
WhatIsThis.confirmDeleteAll.title=What Is Confirm Delete All?
WhatIsThis.confirmDeleteAll.text=\
  When performing the Delete All action, you may or may not want a dialog\n\
  to appear asking you to confirm your intent to delete the contents\n\
  of all open files.\n\n\
  By changing the value of this preference, you can control\n\
  whether or not this dialog appears.
WhatIsThis.autoScroll.title=What Is Auto-Scroll?
WhatIsThis.autoScroll.text=\
  When auto-scroll is enabled, the Follow application automatically scrolls\n\
  to the bottom of a followed file when new text is appended to that file.
  
v1.3.warning.title=Warning - Clear and Clear All Have Changed
v1.3.warning.text=\
  The meaning of "Clear" and "Clear All" have changed beginning with\n\
  version 1.3 of Follow.\n\n\
  Performing the "Clear" action now clears the text area for the currently\n\
  selected file, without clearing the contents of the followed file. To\n\
  clear the contents of the followed file, you must use the new "Delete"\n\
  action.\n\n\
  Similarly, performing the "Clear All" action now clears the text area for\n\
  all files, without clearing the contents of the followed files. To\n\
  clear the contents of all followed files, you must use the new "Delete All"\n\
  action.

v1.4.info.title=New Feature Added
v1.4.info.text=\
  Follow now scrolls to the bottom of a followed file automatically when\n\
  new text is appended that file.\n\n\
  If you prefer not to use this feature, you may disable it from the\n\
  Preferences dialog window.

